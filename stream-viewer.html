<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Streams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --stream-bg: #1a1a2e;
            --stream-border: #16213e;
            --text-color: #e9e9e9;
        }
        body {
            background-color: #0f0f1a;
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
        }
        .stream-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            padding: 1.5rem;
        }
        .stream-container {
            background-color: var(--stream-bg);
            border: 2px solid var(--stream-border);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .stream-container:hover {
            transform: scale(1.02);
        }
        .stream-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            background-color: var(--stream-border);
        }
        .video-container {
            aspect-ratio: 16/9;
            background: #000;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-container.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
            background: rgba(0,0,0,0.95);
        }
        .custom-switch {
            transform: scale(1.2);
        }
        @media (max-width: 1200px) {
            .stream-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 768px) {
            .stream-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div id="streamsContainer" class="stream-grid">
            <!-- Streams will be added here dynamically -->
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="stream-viewer.js"></script>
</body>
</html>
