<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Camera Network Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
    <div class="container-fluid vh-100 d-flex flex-column">
        <header class="row mb-4 py-3 align-items-center">
            <div class="col-12 text-center">
                <h1 class="display-6 text-primary">
                    <i class="fas fa-camera-retro me-2"></i>IP Camera Network Scanner
                </h1>
            </div>
        </header>

        <main class="row flex-grow-1">
            <div class="col-12 col-md-8 offset-md-2">
                <div class="card bg-dark-subtle shadow-lg">
                    <div class="card-body text-center">
                        <div class="d-flex justify-content-center align-items-center mb-3">
                            <button id="scan-button" class="btn btn-primary btn-lg">
                                <i class="fas fa-search me-2"></i>Scan Network
                            </button>
                        </div>
                        <p id="status-label" class="text-muted">Ready to discover cameras</p>
                    </div>
                </div>

                <div class="card bg-dark-subtle mt-4 shadow-lg">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-dark table-hover" id="results-table">
                                <thead>
                                    <tr>
                                        <th>IP Address</th>
                                        <th>MAC Address</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="results-tbody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="row mt-4 py-3 text-center">
            <div class="col-12">
                <small class="text-muted"> 2024 Camera Network Scanner</small>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
